<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>

    <!--Roboto font embed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!--    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="resources/public/css/style.css">
</head>
<body>


<!--Header of the app-->
<header>
    <label>
        <input id="item" type="text" placeholder="Enter an activity..">
        <button id="add">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16 16"
                 style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g></svg>
        </button>
    </label>
</header>
<div class="container">
    <!--    Completed Tasks-->
    <ul class="todo" id="todo"></ul>

    <!--    Incompleted Tasks -->
    <ul class="todo" id="completed"></ul>
</div>


<!--Js Scripts-->
<script src="resources/public/js/main.js"></script>
</body>
</html>
